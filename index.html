<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>CALCULO DE PROMEDIO</h1>
        <p>EJERCICIO 2 - Programacion web 1</p>
      </div>



      <img src="condiciones.jpg" class="img-fluid" alt="Responsive image">

    <div class="form-control">
        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">Nota 1:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="txtN1" class="form-control"/>
                </div>
            </div>
        </div>
       
       
        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">Nota 2:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="txtN2" class="form-control"/>
                </div>
            </div>
        </div>     


        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">Nota 3:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="txtN3" class="form-control"/>
                </div>
            </div>
        </div>   






        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">Promedio:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="txtResultado" class="form-control" readonly/>
                </div>
            </div>
        </div>     
        <button type="button" class="btn btn-primary" onclick="promedio()">Calcular promedio</button>
        <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar campos</button>
    </div>
    <div class="row-12">
    </div>

    <div class="mt-5 p-4 bg-secondary text-white text-center">
        <p>David Arturo Funez</p>

      </div>


    <script src="js/index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
