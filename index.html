<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de conversiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>TABLA DE CONVERSIONES</h1>
        <p>EJERCICIO 3 - Programacion web 1</p>
    </div>





    <!-- INICIO DE PRIMERA CONVERSION   -->
    <div class="form-control">
        <div class="mb-2">
            <h4>CONVERTIR KILOMETROS A METROS</h4>

            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="number" id="txtN1" class="form-control" />
                </div>
                <div class="col-2">
                    <label class="form-label">KILOMETROS</label>
                </div>
            </div>
        </div>


        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-3">

                    <button type="button" class="btn btn-warning" onclick="metros()">CONVERTIR</button>
                </div>

            </div>
        </div>

        <div class="mb-2">
            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="text" id="txtResultado" class="form-control" readonly />
                </div>
                <div class="col-2">
                    <label class="form-label">METROS</label>
                </div>
            </div>
        </div>



        <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar campos</button>
    </div>
    <div class="row-12">
    </div>
    <!-- FIN DE PRIMERA CONVERSION   -->

     <!-- INICIO DE SEGUNDA CONVERSION   -->
     <div class="form-control">
        <div class="mb-2">
            <h4>CONVERTIR METROS A CENTIMETROS</h4>

            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="number" id="txtN2" class="form-control" />
                </div>
                <div class="col-2">
                    <label class="form-label">METROS</label>
                </div>
            </div>
        </div>


        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-3">

                    <button type="button" class="btn btn-success" onclick="centimetros()">CONVERTIR</button>
                </div>

            </div>
        </div>

        <div class="mb-2">
            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="text" id="txtResultado2" class="form-control" readonly />
                </div>
                <div class="col-2">
                    <label class="form-label">CENTIMETROS</label>
                </div>
            </div>
        </div>



        <button type="button" class="btn btn-danger" onclick="limpiar2()">Limpiar campos</button>
    </div>
    <div class="row-12">
    </div>
    <!-- FIN DE SEGUNDA CONVERSION   -->

     <!-- INICIO DE TERCERA CONVERSION   -->
     <div class="form-control">
        <div class="mb-2">
            <h4>CONVERTIR PIES A PULGADAS</h4>

            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="number" id="txtN3" class="form-control" />
                </div>
                <div class="col-2">
                    <label class="form-label">PIES</label>
                </div>
            </div>
        </div>


        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-3">

                    <button type="button" class="btn btn-info" onclick="pulgadas()">CONVERTIR</button>
                </div>

            </div>
        </div>

        <div class="mb-2">
            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="text" id="txtResultado3" class="form-control" readonly />
                </div>
                <div class="col-2">
                    <label class="form-label">PULGADAS</label>
                </div>
            </div>
        </div>



        <button type="button" class="btn btn-danger" onclick="limpiar3()">Limpiar campos</button>
    </div>
    <div class="row-12">
    </div>
    <!-- FIN DE TERCERA CONVERSION   -->

      <!-- INICIO DE cuarta CONVERSION   -->
      <div class="form-control">
        <div class="mb-2">
            <h4>CONVERTIR YARDAS A PULGADAS</h4>

            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="number" id="txtN4" class="form-control" />
                </div>
                <div class="col-2">
                    <label class="form-label">YARDAS</label>
                </div>
            </div>
        </div>


        <div class="mb-2">
            <div class="row align-items-center">
                <div class="col-3">

                    <button type="button" class="btn btn-primary" onclick="yardas()">CONVERTIR</button>
                </div>

            </div>
        </div>

        <div class="mb-2">
            <div class="row align-items-center">

                <div class="col-auto">
                    <input type="text" id="txtResultado4" class="form-control" readonly />
                </div>
                <div class="col-2">
                    <label class="form-label">PULGADAS</label>
                </div>
            </div>
        </div>



        <button type="button" class="btn btn-danger" onclick="limpiar4()">Limpiar campos</button>
    </div>
    <div class="row-12">
    </div>
    <!-- FIN DE cuarta CONVERSION   -->


    <div class="mt-5 p-4 bg-secondary text-white text-center">
        <p>David Arturo Funez</p>

    </div>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
</body>

</html>
